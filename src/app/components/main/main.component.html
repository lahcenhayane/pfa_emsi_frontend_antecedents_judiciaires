<div class="main">
    <!-- Slide Bar -->
    <div class="sideBar" *ngIf="token != null">
        <div class="sideBar__title">
            <h3>{{ username }}</h3>
            <p>{{ role }}</p>
        </div>
        <div class="sideBar__menu">
            <div class="sideBar__menu__item">
                <a routerLink="/home">Accuiel</a>
            </div>
            <div class="sideBar__menu__item">
                <a href="/users">Gestion d'utilisateur</a>
            </div>
            <div class="sideBar__menu__item">
                <a href="/criminal">Gection Criminal</a>
            </div>
            <div class="sideBar__menu__item">
                <a href="/crimes">Gection Crime</a>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content" >
        <!-- Navbar -->
        <nav class="content__navbar" *ngIf="token != null">
            <div class="content__navbar__left">
                <div class="content__navbar__item">
                    <button type="button" class="btn__menu" ><img class="size__menu" src="../../../assets/images/icons/menu.png"></button>
                </div>
            </div>
            <div class="content__navbar__right">
                <div class="content__navbar__item">
                    <button class="btn" (click)="notification()">Notification<span>(10)</span></button>
                </div>
                <div class="content__navbar__item">
                    <button class="btn" (click)="logout()">Logout</button>
                </div>
            </div>
            
        </nav>

        <!-- Main -->
        <div class="content__main">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
